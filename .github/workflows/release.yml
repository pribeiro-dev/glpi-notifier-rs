name: Release (Windows)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  SNORE_URL: https://github.com/pribeiro-dev/glpi-notifier-rs/releases/download/SnoreToast_0.9.0/snoretoast.exe
  SNORE_SHA: 6F923279DDB75DFAAD02DCEE1580A6122290802CBF1FC5FFC6F5DB7E3A2F01D4

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable MSVC)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Download SnoreToast
        shell: pwsh
        run: |
          Invoke-WebRequest -UseBasicParsing -Uri "${{ env.SNORE_URL }}" -OutFile snoretoast.exe
          $hash = (Get-FileHash snoretoast.exe -Algorithm SHA256).Hash.ToLower()
          if ($hash -ne "${{ env.SNORE_SHA }}".ToLower()) { throw "SHA256 mismatch for snoretoast.exe" }
          New-Item -ItemType Directory -Force -Path dist\GlpiNotifier | Out-Null
          Copy-Item snoretoast.exe dist\GlpiNotifier\snoretoast.exe -Force

      - name: Build (release)
        run: cargo build --release

      - name: Package ZIP
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist\GlpiNotifier | Out-Null
          Copy-Item target\release\glpi-notifier-rs.exe dist\GlpiNotifier\ -Force
          if (Test-Path scripts) { Copy-Item scripts\* dist\GlpiNotifier\ -Force }
          if (Test-Path assets\logo.png) { New-Item -ItemType Directory -Force -Path dist\GlpiNotifier\assets | Out-Null; Copy-Item assets\logo.png dist\GlpiNotifier\assets\ -Force }
          if (Test-Path .env.template) { Copy-Item .env.template dist\GlpiNotifier\ -Force }
          if (Test-Path README.md) { Copy-Item README.md dist\GlpiNotifier\ -Force }
          if (Test-Path LICENSE) { Copy-Item LICENSE dist\GlpiNotifier\ -Force }
          Compress-Archive -Path dist\GlpiNotifier\* -DestinationPath GlpiNotifier_windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GlpiNotifier_windows
          path: GlpiNotifier_windows.zip

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: GlpiNotifier_windows
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            GlpiNotifier_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
